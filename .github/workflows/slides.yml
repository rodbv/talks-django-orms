# Test slides (npm ci + serve check) and deploy to GitHub Pages on push to main.
# Repo Settings → Pages → Source: "GitHub Actions" (no branch needed).

name: Slides

on:
  push:
    branches: [main]
    paths: ["slides/**"]
  pull_request:
    branches: [main]
    paths: ["slides/**"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-slides:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: slides/package-lock.json

      - name: Install slides dependencies
        run: cd slides && npm ci

      - name: Verify slides load
        run: |
          cd slides && npx serve . -l 3000 &
          sleep 2
          curl -sf -o /dev/null http://localhost:3000/ || (echo "Slides failed to serve" && exit 1)
          kill %1 2>/dev/null || true

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test-slides
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: slides/package-lock.json

      - name: Install slides dependencies
        run: cd slides && npm ci

      - name: Cache-bust slides.md (evita ver conteúdo antigo em cache)
        run: |
          sed -i "s|data-markdown=\"slides.md\"|data-markdown=\"slides.md?v=${{ github.sha }}\"|" slides/index.html

      - name: Upload Pages artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: slides/

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
